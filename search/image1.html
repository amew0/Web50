<!DOCTYPE html>
<html>
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div style="text-align: right;margin:20px 30px; font-size: 13px;" class="google-header">
            <a style="color:black" href="index1.html">Google</a>
        </div>
        <div class="google-search">
            <div class="google-image text-center" title="Google">
                <img src="Gimg.png" style="width:280px;height:100px;">
            </div>
        </div>

        <form action="https://google.com/search">
            <div class="input-group text-center">
                <input type="text" class="form-control" name="q">
                <input name="tbm" value="isch" type="hidden">

            </div>
            <input style="margin-left: 40%;" class="button" type="submit" value="Google Image Search">
        </form>
    </body>
</html>
