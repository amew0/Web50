{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
    	{% for entry in entries %}
            <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    {% if len == 0 %}
    	<p>Sorry, your search query does not match with any entries.</p>
    {% endif %}
{% endblock %}
